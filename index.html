<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Text2Talk</title>
</head>
<body>
    <script type="text/javascript" src="https://code.responsivevoice.org/responsivevoice.js"></script>
    <h1>
        <u>Text2Talk </u>
    </h1>
    <textarea id="txt" name="text"></textarea>
    <br>
    <p>*Takes few second to process. Have patience</p>
    
    <div class="btn-container">
        <input class="btn" type="button" onclick="textSpeak()" value="Start"> 
        <input class="btn" type="button" onclick="cancelSpeak()" value="Stop"> 
    </div>

    <script>
        function textSpeak(){
            var text = document.getElementById("txt").value;
            responsiveVoice.speak(text);
        }
        function cancelSpeak(){
            responsiveVoice.cancel();
        }
    </script>
</body>
</html>
